name: glance_widget
description: Create instant-updating home screen widgets for Android (Jetpack Glance) and iOS (WidgetKit). Supports Simple, Progress, and List widget templates.
version: 0.2.0
homepage: https://github.com/abdullah017/glance_widget
repository: https://github.com/abdullah017/glance_widget
issue_tracker: https://github.com/abdullah017/glance_widget/issues
documentation: https://github.com/abdullah017/glance_widget#readme

topics:
  - widget
  - android
  - ios
  - glance
  - widgetkit
  - home-screen

environment:
  sdk: ^3.10.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # For development (change to version constraints before publishing)
  glance_widget_platform_interface:
    path: glance_widget_platform_interface
  glance_widget_android:
    path: glance_widget_android
  glance_widget_ios:
    path: glance_widget_ios
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: glance_widget_android
      ios:
        default_package: glance_widget_ios
